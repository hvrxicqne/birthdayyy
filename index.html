    <style>
        .tooltip {
            position: relative;
            /* making the .tooltip span a container for the tooltip text */
        }
        
        .tooltip:before {
            content: attr(data-text);
            position: absolute;
            transform: translateY(-50%);
            left: 120%;
            margin-left: 25px;
            width: 260px;
            padding: 10px;
            border-radius: 10px;
            background: #000;
            color: #fff;
            text-align: left;
            display: none;
            font-weight: 100;
            font-size: 20px;
            letter-spacing: 2px;
            line-height: 1.1em;
            -webkit-text-stroke: 0.1rem var(--white);
            transform: skew(0);
        }
        
        .tooltip:hover:before {
            display: block;
        }
    </style>
